<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <form class="form-signin" id="registro">

        <h1 class="h3 mb-3 font-weight-normal">Por favor, inicie sesión</h1>
        <label for="correo">Correo Electrónico</label>
        <input type="email" id="user" name="correo" class="form-control" placeholder="mail@mail.com" required
            autofocus>
        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="********" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit" id="login">Iniciar Sesión</button>
        <a href="./index.html">Inicie Sesión</a>
    </form>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./js/registro.js"></script>
</body>

</html>
